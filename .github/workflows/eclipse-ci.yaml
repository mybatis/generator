name: Eclipse Plugin CI

defaults:
  run:
    working-directory: eclipse

on: [push, pull_request]

permissions: read-all

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      matrix:
        cache: [maven]
        distribution: [temurin]
        java: [21, 25, 26-ea]
        os: [macos-latest, ubuntu-latest, windows-latest]
      fail-fast: false
      max-parallel: 6
    name: Test JDK ${{ matrix.java }}, ${{ matrix.os }}

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - name: Install Toolchain JDK
        uses: battila7/jdk-via-jabba@v1
        with:
          jdk: zulu@1.17.0-0
          javaHomeEnvironmentVariable: TOOLCHAIN_JDK
      - name: Set up Toolchain
        shell: bash
        run: |
          # Note: Cannot expand -p to --parents on macos
          mkdir -p $HOME/.m2 \
          && cat << EOF > $HOME/.m2/toolchains.xml
          <?xml version="1.0" encoding="UTF-8"?>
          <toolchains>
            <toolchain>
              <type>jdk</type>
                <provides>
                  <version>17</version>
                  <vendor>zulu</vendor>
                </provides>
                <configuration>
                  <jdkHome>${{ env.TOOLCHAIN_JDK }}</jdkHome>
                </configuration>
            </toolchain>
          </toolchains>
          EOF
      - name: Setup Java ${{ matrix.java }} ${{ matrix.distribution }}
        uses: actions/setup-java@f2beeb24e141e01a676f977032f5a29d81c9e27e # v5
        with:
          cache: ${{ matrix.cache }}
          distribution: ${{ matrix.distribution }}
          java-version: ${{ matrix.java }}
      - name: Test with Maven
        run: ./mvnw integration-test --batch-mode --no-transfer-progress --show-version -D"license.skip=true"
