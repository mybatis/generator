# This is the properties file of the MyBatisGeneratorConfig.xml file.

# Since MyBatis Generator is being run from ant, all path specifications must be relative to ${basedir} of the build.xml file.
targetProject.dir=classes/test/resources/generatedFiles/src

#For HyperSQL (hsql)
hsql.driver.class=org.hsqldb.jdbcDriver
#The following property must match the value specified for the hsql.con.url property in the build.properties file.
hsql.connection.URL=jdbc:hsqldb:hsql://localhost:9001/jat
hsql.user.id=sa
hsql.user.password=
hsql.jdbc.driver.jar.path=src/test/resources/jdbcDrivers/hsqldb.jar


#None of the following properties are used.

#For PostgreSQL
postgreSQL.driver.class=org.postgresql.Driver
# postgreSQL.connection.URL=jdbc:postgresql://host:port/database
postgreSQL.connection.URL=jdbc:postgresql://localhost:5432/jaxbAnnotationTestDb
postgreSQL.user.id=su
postgreSQL.user.password=super@123
postgreSQL.jdbc.driver.jar.path=jdbcDrivers/postgresql-9.2-1002.jdbc4.jar

#For Oracle
oracle.driver.class=oracle.jdbc.driver.OracleDriver
# oracle.connection.URL=jdbc:oracle:<drivertype>:@<host>[:port]:<SID> OR jdbc:oracle:<driverType>:@//[HOST][:PORT]/<Service Name | SID>
oracle.connection.URL=jdbc:oracle:thin:@localhost:1521:xe
oracle.user.id=su
oracle.user.password=super@123
oracle.jdbc.driver.jar.path=jdbcDrivers/ojdbc6.jar

#For MySQL
mysql.driver.class=com.mysql.jdbc.Driver
# mysql.connection.URL= jdbc:mysql://<host>:<port>/<database_name>
# additionally may also include: mysql.connection.URL= jdbc:mysql://<host>:<port>/<database_name>?property1=value1&property2=value2 
mysql.connection.URL=jdbc:mysql://localhost:3306/jaxbAnnotationTestDb
mysql.user.id=su
mysql.user.password=super@123
mysql.jdbc.driver.jar.path=jdbcDrivers/mysql-connector-java-5.1.26-bin.jar

